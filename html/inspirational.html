<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relief</title>
    <link rel="stylesheet" href="../css/inspirational.css">
</head>
<body>
    <div class="app-container container-fluid">
        <img class="Menu" src="../images/inspirational/Menu.png" alt="">
        <img class="relief" src="../images/inspirational/relief.png" alt="">
        <a href="quote.html"><img class="Quote" src="../images/inspirational/Quote.png" alt=""></a>
        <img class="Rectangle" src="../images/inspirational/Rectangle.png" alt="">
        <img class="Rectangle1" src="../images/inspirational/Rectangle1.png" alt="">
        <div class="quote-text">
            <q id="qoute"></q>
            <p id="author">-</p>
        </div>
        <img class="Back" src="../images/inspirational/Back.png" alt="">
        <img class="Next" src="../images/inspirational/Next.png" alt="">
        <img id="minus" onclick="decrement()" class="Back" src="../images/inspirational/Back.png" alt="">
        <img id="add" class="Next" onclick="increment()" src="../images/inspirational/Next.png" alt="">


        <p class="Text">INSPIRATIONAL</p>
    </div>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="../js/inspirational.js"></script>
    <script>
          fetch("../json/inspirational.json")
            .then(response => response.json())
            .then(data => {
                // data.quotes.forEach((quotes) => console.log(quotes.text))         
                var random = data.inspirational[Math.floor(Math.random() * data.inspirational.length)];
                // console.log(random.text, random.author)
                document.querySelector("q").innerText = random.quotes
                document.querySelector("p").innerText = "- "+random.author
            })
    </script>
</body>
</html>
